{% extends "base_administrator.html" %}

{% block title %}Restablecer tu contraseña{% endblock %}

{% block content %}

<section class="max-w-xl py-12 mx-auto px-4 md:px-8">
    <div class="space-y-3 text-center">
      <h3 class="text-3xl text-gray-800 font-bold">¿Olvidaste Tu Contraseña?</h3>
      <p class="text-gray-400 leading-relaxed">Ingresa tu dirección de correo electrónico para restablecer su contraseña.</p>
    </div>
    <div class="mt-6 max-w-sm w-full text-gray-600 mx-auto">
        <form class="space-y-5" action="" method="POST">
            {% csrf_token %}
            <div class="flex flex-col justefy-center gap-2">
                <label class="font-medium">Email</label>
                <input type="text" name="email" class="w-full py-3 border border-gray-200 rounded-lg px-3 focus:outline-none focus:border-indigo-500 bg-gray-100" required/>
              </div>
            <button class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150">Enviar Correo</button>
        </form>
    </div>
</section>

{% endblock %}
