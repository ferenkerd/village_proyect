{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}
    {% endblock  %}
    {% tailwind_css %}
    <title>{% block title %}{% endblock %}</title>
  </head>
<body>

    <nav class="w-full border-b md:border-0">
        <div class="items-center px-4 max-w-screen-xl mx-auto md:flex md:px-8 justify-between">
          <div class="flex items-center justify-between py-3 md:py-5 md:block">
            <a href="{% url 'index' %}" rel="nofollow" class="flex items-center font-semibold text-2xl text-gray-800">
              <img src="{% static 'logo_1.png' %}" width="90" height="" alt="Float UI logo" class="mr-3"/>
              Village Proyect
            </a>
            <div class="md:hidden">
              <button class="text-gray-700 outline-none p-2 rounded-md focus:border-gray-400 focus:border">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="hidden md:inline-block">
            <a href="{% url 'index' %}" class="py-2 px-3 text-white bg-indigo-600 hover:bg-indigo-700 rounded-md shadow" rel="nofollow">Inicio</a>
          </div>
        </div>
      </nav>

    {% block content %}

    {% endblock %}

    <footer class="pt-10">
      <div class="mt-10 py-10 border-t md:text-center">
        <p>Â© 2024 Todos los derechos reservados.</p>
      </div>
    </footer>
    
</body>
</html>
